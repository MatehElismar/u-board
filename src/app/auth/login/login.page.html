<ion-content>

  <div class="bg">
    <ion-avatar>
      <img src="https://i.pinimg.com/736x/16/5c/90/165c9078c5099ba03ec3bec0e4518a14.jpg">
    </ion-avatar>
  </div>

  <ion-row>
    <ion-col size="12" sizeMd="6" offsetMd="3">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>
        <ion-card-content> 
          <form class="example-form">
            <ion-item lines="none">
              <ion-icon slot="start" name="mail"></ion-icon>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="2017-0319@uboard.com">
              </mat-form-field>
            </ion-item>

            <ion-item lines="none">
              <ion-icon slot="start" name="key"></ion-icon>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="xxxxxxxx">
              </mat-form-field>
            </ion-item>

            <div class="forgot ion-text-right">
              <ion-label>Â¿Forgot Password?</ion-label>
            </div>
          </form>

          <div class="btn ion-text-center">
            <ion-button>
              Enter
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
